<!DOCTYPE html>
<html>

<head>
    <title>Nurse Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <h1>Nurse Data</h1>
    <table border="1"  class="styled-table">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>ID</th>
            <th>Salary</th>
            <th>Gender</th>
        </tr>
        {% for nurse in data %}
        <tr  class="active-row">
            <td>{{ nurse['Name'] }}</td>
            <td>{{ nurse['Age'] }}</td>
            <td>{{ nurse['ID'] }}</td>
            <td>{{ nurse['Salary'] }}</td>
            <td>{{ nurse['Gender'] }}</td>
        </tr>
        {% endfor %}
        
    </table>
</body>
